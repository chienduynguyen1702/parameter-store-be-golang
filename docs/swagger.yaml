definitions:
  controllers.Login.loginRequestBody:
    properties:
      email:
        type: string
      organization_name:
        type: string
      password:
        type: string
    required:
    - email
    - organization_name
    - password
    type: object
  controllers.OrganizationBody:
    properties:
      aliasName:
        type: string
      description:
        type: string
      establishmentDate:
        type: string
      name:
        type: string
    type: object
  controllers.Register.registerRequestBody:
    properties:
      email:
        type: string
      organization_name:
        type: string
      password:
        type: string
    required:
    - email
    - organization_name
    - password
    type: object
  controllers.projectBody:
    properties:
      currentSprint:
        type: integer
      description:
        type: string
      name:
        type: string
      repoURL:
        type: string
      startAt:
        type: string
    type: object
